<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-container">
    <ion-title class="toolbar-title">
      
      <img src="https://www.pngall.com/wp-content/uploads/5/Pokemon-Go-Logo-PNG-Pic.png" class="img-logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Pok√©mons</ion-card-title>
      <ion-card-subtitle>Poison - Random region</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Ekans" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/023.png" />
          </ion-thumbnail>
          <ion-label>Ekans</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Nidoran(F)" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/029.png" />
          </ion-thumbnail>
          <ion-label>Nidoran(F)</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Nidorino" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/033.png" />
          </ion-thumbnail>
          <ion-label>Nidorino</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Zubat" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/041.png" />
          </ion-thumbnail>
          <ion-label>Zubat</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Gloom" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/044.png" />
          </ion-thumbnail>
          <ion-label>Gloom</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Nidoqueen" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/031.png" />
          </ion-thumbnail>
          <ion-label>Nidoqueen</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Grimer" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/088.png" />
          </ion-thumbnail>
          <ion-label>Grimer</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Muk" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/089.png" />
          </ion-thumbnail>
          <ion-label>Muk</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Gastly" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/092.png" />
          </ion-thumbnail>
          <ion-label>Gastly</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Koffing" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/109.png" />
          </ion-thumbnail>
          <ion-label>Koffing</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <style>
    ion-item {
      --padding-start: 0;
    }
  </style>
</ion-content>
