<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-container">
    <ion-title class="toolbar-title">
      
      <img src="https://www.pngall.com/wp-content/uploads/5/Pokemon-Go-Logo-PNG-Pic.png" class="img-logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Pok√©mons</ion-card-title>
      <ion-card-subtitle>Bug - Random region</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Caterpie" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/010.png" />
          </ion-thumbnail>
          <ion-label>Caterpie</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Butterfree" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/012.png" />
          </ion-thumbnail>
          <ion-label>Butterfree</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Kakuna" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/014.png" />
          </ion-thumbnail>
          <ion-label>Kakuna</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Paras" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/046.png" />
          </ion-thumbnail>
          <ion-label>Paras</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Pinsir" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/127.png" />
          </ion-thumbnail>
          <ion-label>Pinsir</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Ledyba" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/165.png" />
          </ion-thumbnail>
          <ion-label>Ledyba</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Ledian" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/166.png" />
          </ion-thumbnail>
          <ion-label>Ledian</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Pineco" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/204.png" />
          </ion-thumbnail>
          <ion-label>Pineco</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Forretress" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/205.png" />
          </ion-thumbnail>
          <ion-label>Forretress</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Shuckle" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/213.png" />
          </ion-thumbnail>
          <ion-label>Shuckle</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <style>
    ion-item {
      --padding-start: 0;
    }
  </style>
</ion-content>
