<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-container">
    <ion-title class="toolbar-title">
      
      <img src="https://www.pngall.com/wp-content/uploads/5/Pokemon-Go-Logo-PNG-Pic.png" class="img-logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Ninetales" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/038.png" />
          </ion-thumbnail>
          <ion-label>Ninetales</ion-label>
        </ion-item>

        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
