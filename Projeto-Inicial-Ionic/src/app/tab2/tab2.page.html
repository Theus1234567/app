<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-container">
    <ion-title class="toolbar-title">
      
      <img src="https://www.pngall.com/wp-content/uploads/5/Pokemon-Go-Logo-PNG-Pic.png" class="img-logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Pok√©mons</ion-card-title>
      <ion-card-subtitle>Water - Random region</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Squirtle" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/007.png" />
          </ion-thumbnail>
          <ion-label>Squirtle</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Psyduck" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/054.png" />
          </ion-thumbnail>
          <ion-label>Psyduck</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Poliwhirl" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/061.png" />
          </ion-thumbnail>
          <ion-label>Poliwhirl</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Tentacool" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/072.png" />
          </ion-thumbnail>
          <ion-label>Tentacool</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Slowpoke" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/079.png" />
          </ion-thumbnail>
          <ion-label>Slowpoke</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Seel" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/086.png" />
          </ion-thumbnail>
          <ion-label>Seel</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Shellder" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/090.png" />
          </ion-thumbnail>
          <ion-label>Shellder</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Krabby" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/098.png" />
          </ion-thumbnail>
          <ion-label>Krabby</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Horsea" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/116.png" />
          </ion-thumbnail>
          <ion-label>Horsea</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Goldden" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/118.png" />
          </ion-thumbnail>
          <ion-label>Goldden</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <style>
    ion-item {
      --padding-start: 0;
    }
  </style>
</ion-content>
