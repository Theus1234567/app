<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-container">
    <ion-title class="toolbar-title">
      
      <img src="https://www.pngall.com/wp-content/uploads/5/Pokemon-Go-Logo-PNG-Pic.png" class="img-logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Pok√©mons</ion-card-title>
      <ion-card-subtitle>Grass - Random region</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Bulbasaur" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/001.png" />
          </ion-thumbnail>
          <ion-label>Bulbasaur</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Oddish" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/043.png" />
          </ion-thumbnail>
          <ion-label>Oddish</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Victreebel" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/071.png" />
          </ion-thumbnail>
          <ion-label>Victreebel</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Exeggcute" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/102.png" />
          </ion-thumbnail>
          <ion-label>Exeggcute</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Tangela" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/114.png" />
          </ion-thumbnail>
          <ion-label>Tangela</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Bellossom" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/182.png" />
          </ion-thumbnail>
          <ion-label>Bellossom</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Sunkern" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/191.png" />
          </ion-thumbnail>
          <ion-label>Sunkern</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Sunflora" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/192.png" />
          </ion-thumbnail>
          <ion-label>Sunflora</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Treecko" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/252.png" />
          </ion-thumbnail>
          <ion-label>Treecko</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Grovyle" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/253.png" />
          </ion-thumbnail>
          <ion-label>Grovyle</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <style>
    ion-item {
      --padding-start: 0;
    }
  </style>
</ion-content>
